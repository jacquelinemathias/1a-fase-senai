<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <h1>Sistema de Login</h1>
        <div class="register">
            <h3>Cadastro de Usuário</h3>
            <label for="username">Nome do Usuário</label>
            <input type="text" id="username" placeholder="Ex.: Jacqueline"><br><br>
            <label for="senha">Senha do Usuário</label>
            <input type="password" id="senha" placeholder="Ex.: Abc123"><br><br>
            <button onclick="add()" id="adiciona">Cadastrar</button><br><br>
        </div>
        <div class="login">
            <h3>Login</h3>
            <label for="user">Nome do Usuário</label>
            <input type="text" id="user" placeholder="Ex.: Jacqueline"><br><br>
            <label for="passw">Senha do Usuário</label>
            <input type="password" id="passw" placeholder="Ex.: Abc123"><br><br>
            <button onclick="login()" id="logar">Entrar</button><br><br>
        </div>
        <div class="update">
            <h3>Editar Cadastro</h3>
            <label for="edit">Editar Usuário</label>
            <input type="text" id="editar" placeholder="Ex.: Jacqueline">
            <button onclick="edit()" id="atualiza">Editar</button><br><br>
        </div>
        <div class="delete">
            <h3>Excluir Cadastro</h3>
            <label for="delete">Excluir Usuário</label>
            <input type="text" id="excluir" placeholder="Ex.: Jacqueline">
            <button onclick="exclui()" id="exclui">Excluir</button><br><br>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
